<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LesFacilitateurs ‚Äî Bot & Admin</title>
<style>
:root{
  --main:#2563eb; --accent:#10b981; --bg:#f3f4f6; --card:#fff; --muted:#6b7280;
}
*{box-sizing:border-box;}
body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:#111827;}
header{background:linear-gradient(90deg,var(--main),#1d4ed8);color:white;padding:14px;text-align:center;}
header h1{margin:0;font-size:18px;}
.container{max-width:1100px;margin:18px auto;padding:0 12px;}
.card{background:var(--card);border-radius:12px;padding:14px;box-shadow:0 6px 18px rgba(15,23,42,0.06);margin-bottom:12px;}
#botIcon{position:fixed;right:20px;bottom:20px;width:64px;height:64px;border-radius:999px;background:linear-gradient(135deg,#ffb703,#fb5607);display:flex;align-items:center;justify-content:center;box-shadow:0 10px 30px rgba(0,0,0,0.18);cursor:pointer;z-index:2000;transition:transform .14s ease;}
#botIcon:hover{transform: translateY(-4px);}
#botIcon img{width:68%;height:68%;border-radius:50%;}
#botWindow{position:fixed;right:20px;bottom:96px;width:400px;max-height:80vh;background:white;border-radius:12px;box-shadow:0 20px 40px rgba(2,6,23,0.18);display:none;flex-direction:column;z-index:2000;overflow:hidden;}
#botHead{background:linear-gradient(90deg,var(--main),#3b82f6);color:white;padding:10px 12px;display:flex;align-items:center;gap:8px;}
#botHead .title{font-weight:600;font-size:14px;flex:1;}
#botHead input{padding:6px 8px;border-radius:6px;border:none;background:rgba(255,255,255,0.12);color:white;width:110px;}
#botHead button{background:transparent;border:none;color:white;font-size:18px;cursor:pointer;}
#botBody{padding:10px;flex:1;overflow:auto;display:flex;flex-direction:column;gap:8px;}
.msg{margin:6px 0;padding:10px;border-radius:10px;max-width:85%;word-break:break-word;}
.msg.bot{background:#eef2ff;align-self:flex-start;color:#0b1220;}
.msg.user{background:#e6ffed;align-self:flex-end;color:#0b1220;}
#botFooter{display:flex;padding:10px;border-top:1px solid #eef2ff;gap:8px;}
#botFooter input{flex:1;padding:10px;border-radius:8px;border:1px solid #e6e9ef;}
#botFooter button{background:var(--main);color:white;border:none;border-radius:8px;padding:10px 12px;cursor:pointer;}
.admin-panel{background:#fff;border-radius:8px;padding:8px;border:1px solid #eef2ff;margin-bottom:12px;}
table{width:100%;border-collapse:collapse;font-size:13px;}
th,td{padding:8px;border-bottom:1px solid #f1f5f9;text-align:left;}
th{background:#f8fafc;color:#111827;font-weight:600;}
.btn{padding:6px 8px;border-radius:6px;border:none;cursor:pointer;}
.btn.block{background:#ef4444;color:white;}
.btn.unblock{background:#10b981;color:white;}
.status{font-size:13px;color:#0b1220;padding:6px 8px;border-radius:6px;background:#f7fdf7;border:1px solid #e6f7ea;margin-bottom:6px;}
.small{font-size:12px;color:var(--muted);}
@media(max-width:480px){#botWindow{right:10px;left:10px;width:auto;bottom:80px;}}
</style>
</head>
<body>

<header>
  <h1>LesFacilitateurs ‚Äî Plateforme</h1>
</header>

<main class="container">
  <div class="card">
    <h3>Tableau de bord</h3>
    <p class="small">Clique sur le bot en bas √† droite pour ouvrir.</p>
  </div>
</main>

<!-- Bot icon -->
<div id="botIcon" title="LesFacilitateurs">
  <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="avatar">
</div>

<!-- Bot window -->
<div id="botWindow" aria-hidden="true">
  <div id="botHead">
    <div class="title">ü§µüèø LesFacilitateurs</div>
    <input id="adminCodeInput" type="password" placeholder="Code admin" />
    <button id="adminSubmitBtn" title="Valider">‚û°</button>
    <button id="closeBot" title="Fermer">‚úñ</button>
  </div>

  <div id="botBody" aria-live="polite">
    <div class="msg bot">Bonjour üëã ‚Äî tape ton besoin ou le code admin pour ouvrir le panneau.</div>
    <!-- adminContent sera rendu ici -->
  </div>

  <div id="botFooter">
    <input id="botInput" type="text" placeholder="√âcris un message..." autocomplete="off" />
    <button id="sendBtn">Envoyer</button>
  </div>
</div>

<footer style="padding:16px;text-align:center;color:var(--muted);font-size:13px">
  ¬© LesFacilitateurs
</footer>

<script type="module">
/* ---------- CONFIG ---------- */
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const SUPABASE_URL = 'https://ycotvgvevyfyqflicmtw.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inljb3R2Z3ZldnlmeXFmbGljbXR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxMTQxMzIsImV4cCI6MjA3NTY5MDEzMn0.Yyod-LWZVv5t5PggZ1EZm83vgkvHgaJd2QFJe4_vMDQ';
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const botIcon = document.getElementById('botIcon');
const botWindow = document.getElementById('botWindow');
const closeBot = document.getElementById('closeBot');
const botBody = document.getElementById('botBody');
const botInput = document.getElementById('botInput');
const sendBtn = document.getElementById('sendBtn');
const adminCodeInput = document.getElementById('adminCodeInput');
const adminSubmitBtn = document.getElementById('adminSubmitBtn');

const ADMIN_CODE = '233233';
let adminActive = false;

/* ---------- helpers ---------- */
function appendMsg(text, from='bot'){
  const div = document.createElement('div');
  div.className = 'msg ' + (from==='bot'?'bot':'user');
  div.innerHTML = text;
  botBody.appendChild(div);
  botBody.scrollTop = botBody.scrollHeight;
}

/* ---------- bot open/close ---------- */
botIcon.addEventListener('click', ()=> {
  const visible = botWindow.style.display === 'flex';
  botWindow.style.display = visible ? 'none' : 'flex';
});
closeBot.addEventListener('click', ()=> botWindow.style.display='none');

/* ---------- admin submit ---------- */
async function handleAdminSubmit(){
  const code = adminCodeInput.value.trim();
  if(code === ADMIN_CODE){
    adminActive = true;
    adminCodeInput.value='';
    appendMsg('‚úÖ Acc√®s admin valid√©.');
    await renderAdminPanel();
  } else {
    appendMsg('‚ùå Code admin invalide.');
  }
}
adminSubmitBtn.addEventListener('click', handleAdminSubmit);
adminCodeInput.addEventListener('keypress', (e)=>{ if(e.key==='Enter') handleAdminSubmit(); });

/* ---------- messages ---------- */
sendBtn.addEventListener('click', submitMessage);
botInput.addEventListener('keypress', (e)=>{ if(e.key==='Enter') submitMessage(); });

function submitMessage(){
  const text = botInput.value.trim();
  if(!text) return;
  appendMsg(text, 'user');
  botInput.value = '';

  if(adminActive){
    appendMsg("üí¨ Instruction re√ßue, enregistrement en cours...");
    saveInstruction(text);
  } else {
    if(text.toLowerCase().includes('bonjour')){
      appendMsg('Bonjour üëã, je suis ton assistant LesFacilitateurs.');
    } else if(text.toLowerCase().includes('aide')){
      appendMsg('Je peux t‚Äôaider √† te connecter, afficher tes infos, ou contacter l‚Äôadmin.');
    } else {
      appendMsg('Je ne suis pas s√ªr de comprendre ü§î, essaie "bonjour" ou "aide".');
    }
  }
}

/* ---------- enregistrer instruction ---------- */
async function saveInstruction(content){
  const { error } = await supabase.from('instructions').insert([{ content }]);
  if(error){
    appendMsg('‚ö†Ô∏è Erreur : ' + error.message);
  } else {
    appendMsg('‚úÖ Instruction ajout√©e avec succ√®s.');
    await renderAdminPanel();
  }
}

/* ---------- panneau admin ---------- */
async function renderAdminPanel(){
  const { data: instructions } = await supabase.from('instructions').select('*').order('created_at', { ascending: false });
  const { data: users } = await supabase.from('user_profiles').select('*').order('created_at', { ascending: false });

  let html = `
  <div class="admin-panel">
    <h4>üß≠ Zone d'instructions</h4>
    <div style="display:flex;gap:6px;margin-bottom:6px">
      <input id="newInstruction" placeholder="Nouvelle instruction..." style="flex:1;padding:8px;border-radius:6px;border:1px solid #ccc">
      <button id="addInstruction" class="btn unblock">Ajouter</button>
    </div>
    <div id="instructionList">
      ${instructions && instructions.length ? instructions.map(i => `
        <div class="status">
          ${i.content}
          <div style="margin-top:4px">
            <button class="btn unblock" onclick="editInstruction(${i.id})">Modifier</button>
            <button class="btn block" onclick="deleteInstruction(${i.id})">Supprimer</button>
          </div>
        </div>
      `).join('') : '<p class="small">Aucune instruction enregistr√©e.</p>'}
    </div>
  </div>

  <div class="admin-panel">
    <h4>üë• Utilisateurs</h4>
    <table>
      <thead><tr><th>ID</th><th>Nom</th><th>T√©l√©phone</th><th>Cr√©√© le</th></tr></thead>
      <tbody>
        ${users && users.length ? users.map(u => `
          <tr>
            <td>${u.id}</td>
            <td>${u.name || '-'}</td>
            <td>${u.phone || '-'}</td>
            <td>${new Date(u.created_at).toLocaleDateString()}</td>
          </tr>
        `).join('') : '<tr><td colspan="4">Aucun utilisateur trouv√©.</td></tr>'}
      </tbody>
    </table>
  </div>`;

  botBody.innerHTML = html;

  document.getElementById('addInstruction').addEventListener('click', async ()=>{
    const val = document.getElementById('newInstruction').value.trim();
    if(!val) return;
    await saveInstruction(val);
  });
}

/* ---------- modifier / supprimer instruction ---------- */
window.deleteInstruction = async function(id){
  if(confirm('Supprimer cette instruction ?')){
    await supabase.from('instructions').delete().eq('id', id);
    renderAdminPanel();
  }
}
window.editInstruction = async function(id){
  const { data } = await supabase.from('instructions').select('*').eq('id', id).single();
  if(!data) return;
  const newText = prompt('Modifier le texte :', data.content);
  if(newText && newText.trim() !== ''){
    await supabase.from('instructions').update({ content: newText }).eq('id', id);
    renderAdminPanel();
  }
}
</script>
</body>
</html>
